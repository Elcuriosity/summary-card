<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="div__card">
            <div class="div__img">
                <img src="illustration-hero.svg" alt="">
            </div>
            <div class="div__text">
                <h3 class="title">Order Summary</h3>
                <p> You can now listen to millions of songs,
                    audiobooks, and podcast on any device aniwhere
                    you like! </p>
            </div>
            <div class="div__bottom">
                <div class="btn__img">
                    <img src="icon-music.svg" alt="">
                </div>
                <div class="btn__txt">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
            </div>
            <a href="#" class="second__bottom">
                Proceed to Payment
            </a>
            <a href="#" class="third__buttom">
                Cancel Order
            </a>
        </div>
    </div>
</body>
</html>
